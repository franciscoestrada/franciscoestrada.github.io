<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad virtual con A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>  -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>  -->
</head>
<body>
  <a-scene>
    <!-- <a-entity light="type: ambient; intensity: 0.25;"></a-entity> -->
    <a-entity light="type: directional;
                     castShadow: true;
                     intensity: 0.8;
                     shadowCameraVisible: true;"
                     position="-5 3 1.5">
    </a-entity>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"  shadow="receive: true"></a-sphere> -->
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"  shadow="cast: true"></a-sphere>

    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"  shadow="cast: true"></a-cylinder>
    <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 15 20"></a-entity>

  </a-scene>
    
</body>
</html>
