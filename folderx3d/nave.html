    <x3d>
        <scene>
            <!-- <inline url="ejes.x3d"></inline> -->
            <shape>
                <appearance>
                    <material diffuseColor='1 1 0'></material>
                    <imageTexture url="texturas/otroplaneta.jpg"></imageTexture>
                </appearance>
                <sphere />
            </shape>
            <transform DEF="VADER"  rotation="0 0 1 0.40145">
                <transform translation="3.5 0 0" scale="0.2 0.2 0.2" rotation="0 0 1 0.40145">
                    <inline url="star-wars-vader-tie-fighter.x3d"></inline>
                </transform>
                <timeSensor DEF='timer' cycleInterval='10' loop='true'></timeSensor>
                <orientationInterpolator DEF='rotator' key='0 0.5 1' keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>
                </orientationInterpolator>
              </transform>
              <ROUTE fromNode='timer' fromField='fraction_changed' toNode='rotator' toField='set_fraction'></ROUTE>
              <ROUTE fromNode='rotator' fromField='value_changed' toNode='VADER' toField='set_rotation'></ROUTE>
        </scene>
    </x3d>
