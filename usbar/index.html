<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frecuencia USB Realidad Aumentada</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js">
  </script>
</head>
<body>
  <a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>
    <img id="fondo" src="fondo.png">
  </a-assets>
<!--   <a-plane  color="#000" height="4" width="4" rotation="-90 0 0"></a-plane>-->
    <a-box depth="2" height="2" width="2" color='blue' position='0 1 0'  rotation="45 45 45" material='opacity: 0.5; side: double'>
    	<a-animation attribute="rotation"
               dur="10000"
               direction="alternate"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-box>
	<a-torus-knot radius='0.35' radius-tubular='0.05' position="0 1 0">
		<a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
	</a-torus-knot>
    
 <a-text position="0 3 0" 
   text="anchor:  align;  width:  6;  align:  center;  value:   UNIVERSIDAD SIMON BOLIVAR        www.cienciashumanasusb.mx;  font:  kelsonsans;  wrapCount:  30"></a-text>
   
    <a-circle radius="3" rotation="-90 0 0" src="#fondo"></a-circle>
   
    <a-marker-camera type='pattern' url='usb3.patt'>
    </a-marker-camera>
  </a-scene>
</body>
</html>
