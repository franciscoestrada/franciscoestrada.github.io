<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frecuencia USB Realidad Aumentada</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js">
  </script>
</head>
<body>
  <a-scene embedded artoolkit='sourceType: webcam;'>
    <a-box color='blue' position='0 0.5 0' material='opacity: 0.5; side: double'>
	<a-torus-knot radius='0.26' radius-tubular='0.05'>
		<a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
	</a-torus-knot>
    </a-box>
<a-entity position="0 1.3 0"
                text="align:center; width: 1.5; lineHeight: 50; letterSpacing: 5; color: white; value: UNIVERSIDAD SIMON BOLIVAR        www.cienciashumanasusb.mx">
</a-entity>
    <a-marker-camera type='pattern' url='usb3.patt'>
    </a-marker-camera>
  </a-scene>
</body>
</html>
