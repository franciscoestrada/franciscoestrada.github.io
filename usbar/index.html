<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Marcador Personalizado</title>
<!-- versión de A-Frame actualizada  -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- versión de arjs con soporte de marcadores y ubicación -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>
    <img id="fondo" src="fondo.png">
  </a-assets>
<!--   <a-plane  color="#000" height="4" width="4" rotation="-90 0 0"></a-plane>-->
<a-marker
				type='pattern'
				preset="custom"
				url='usb3.patt'
			>
    <a-box depth="2" height="2" width="2" color='blue' position='0 1 0'  rotation="45 45 45" material='opacity: 0.5; side: double'>
    	<a-animation attribute="rotation"
               dur="10000"
               direction="alternate"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-box>
	<a-torus-knot radius='0.35' radius-tubular='0.05' position="0 1 0">
		<a-animation attribute="rotation" to="360 0 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
	</a-torus-knot>
    
 <a-text position="0 3 0" 
   text="anchor:  align;  width:  6;  align:  center;  value:   UNIVERSIDAD SIMON BOLIVAR        www.cienciashumanasusb.mx;  font:  kelsonsans;  wrapCount:  30"></a-text>
   
    <a-circle radius="3" rotation="-90 0 0" src="#fondo"></a-circle>
   
    </a-marker>
	<a-entity camera></a-entity>	
  </a-scene>
</body>
</html>
