<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
      <a-assets>
		<a-asset-item id="casa" src="modelos3d/model.dae"></a-asset-item>
        <a-asset-item id="war" src="modelos3d/idle.glb"></a-asset-item>
      </a-assets>

      <a-text value="Assassin's Creed" color="#BBB"
          position="-0.5 0.5 1" scale="1 1 1"></a-text>
      <a-collada-model src="#casa" scale="0.5 0.5 0.5" position="2.5 0 1" rotation="0 90 0"></a-collada-model>   
      <a-entity gltf-model="#war" position="0.5 0.1 0.5" scale="0.5 0.5 0.5" animation-mixer="clip: *;"></a-entity> 
        
        <a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>  
</body>
</html>
