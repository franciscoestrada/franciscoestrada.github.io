<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
      <video id="camaleon" autoplay loop="true" src="video/camaleon.mp4"></video>
    </a-assets>

      <a-text value="Hola, A-Frame" color="#BBB" position="-0.5 0.5 1" scale="1 1 1"></a-text>
          
<a-video src="#camaleon" width="2" height="1.5" position="0 0 0" rotation="-90 0 0"></a-video>
  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. 
  <a-video src="../video/olla.mp4" width="4" height="3"></a-video>
  -->
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>  
</body>
</html>
