<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video en Realidad Virtual</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene>
    <a-assets>
      <video id="camaleon" autoplay loop="true" src="video/camaleon.mp4"></video>
    </a-assets>

      <a-text value="Video en A-Frame" color="#f00" position="-0.5 0.5 -2" scale="1 1 1"></a-text>
	  
	  <a-box src="#camaleon" position="0 1.5 -3" rotation="45 45 45"></a-box>
  <!--        
<a-video src="#camaleon" width="2" height="1.5" position="0 1.5 -1" rotation="00 0 0"></a-video>
   Sin usar a-assets se puede vincular directamente al video. No recomendable pero posible: 
  <a-video src="../video/olla.mp4" width="4" height="3"></a-video>
  -->
	</a-scene>  
</body>
</html>
