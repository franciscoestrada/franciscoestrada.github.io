<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tibur√≥n en Realidad Aumentada</title>
     <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	 <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--	 <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>-->
	 <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
<!--    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>-->
	
</head>
<body>
    <a-scene embedded artoolkit='sourceType: webcam;'>
       
        <a-assets>
			<a-asset-item id="fondo" src="modelos3d/fondo_marino/fondo-marino.dae"></a-asset-item>
			<a-asset-item id="charc" src="modelos3d/hammer.glb"></a-asset-item>
			<a-asset-item id="bote" src="modelos3d/model.dae"></a-asset-item>	
			<a-asset-item id="huesos" src="modelos3d/eskelet.glb"></a-asset-item>			  
        </a-assets>
		
	<a-entity scale="0.3 0.3 0.3" rotation="90 0 0">
		<a-collada-model src="#fondo"  scale="0.1 0.1 0.1" position="8 8 2.5" rotation="-90 0 0"></a-collada-model>
		<a-entity gltf-model="#huesos"  scale="2.5 2.5 2.5" position="6.45 -5.614 0.823" rotation="180 0 0"></a-entity>
		<a-collada-model src="#bote"  scale="0.5 0.5 0.5" position="0 2 0" rotation="-90 0 0"></a-collada-model>
		<a-box color="#378bff" depth="2" height="16" width="16" position="0 0 2" opacity="0.5"></a-box>
		
		<a-entity> 
			<a-entity position="2 6 2.3" rotation="-90 -90 90" scale="0.1 0.1 0.1" gltf-model="#charc" animation-mixer="clip: *;"></a-entity>
				<a-animation attribute="rotation"
					dur="30000"
					fill="forwards"
					to="0 0 360"
					repeat="indefinite"></a-animation>
	    </a-entity>
     </a-entity>	      
     <a-marker-camera preset='hiro'></a-marker-camera>  
    </a-scene>  
</body>
</html>
