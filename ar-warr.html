<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="war" src="modelos3d/FightIdle.glb"></a-asset-item>
      </a-assets>
<a-marker preset='hiro'>
      <a-text value="Assassin's Creed" color="#BBB"
          position="-0.5 0.5 1" scale="1 1 1"></a-text>
          
      <a-entity gltf-model="#war" scale="1 1 1" animation-mixer="clip: *;"></a-entity>  
        </a-marker>
        <a-entity camera></a-entity>
	</a-scene>  
</body>
</html>
