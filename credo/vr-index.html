<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <title>Modelos 3D con animaci√≥n en A-Frame</title>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
	<script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
</head>

<body>
    <a-scene>
		<a-assets>
            <a-asset><img id="blw" src="imagen/cieloch.jpg"></a-asset> 
            <a-asset-item id="war" src="modelos3d/idle.glb"></a-asset-item>
		</a-assets>

        <a-sky src="#blw"></a-sky>
		<a-entity
          id="camera"
          camera="fov: 80; zoom: 1;"
          position="0 15 25"
          orbit-controls="
          autoRotate: false;
          target: #target;
          enableDamping: true;
          dampingFactor: 0.125;
          rotateSpeed:0.25;
          minDistance:3;
          maxDistance:100;
              "
          mouse-cursor="">
		</a-entity>		
		<a-entity id="target">
			<a-entity gltf-model="#war" scale="10 10 10" animation-mixer="clip: *;"></a-entity>
		</a-entity>
    </a-scene>
</body>
</html>
