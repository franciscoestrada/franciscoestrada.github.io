
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Marcador Personalizado</title>
<!-- versi칩n de A-Frame actualizada  -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- versi칩n de arjs con soporte de marcadores y ubicaci칩n -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- Habilitar AR.js en este escenario -->
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-marker
				type='pattern'
				preset="custom"
				url='imagen/F-marker.patt'
			>
		<!-- Definir el objeto que ser치 colocado en el marcador  -->
		<a-box position='0 0.8 0' material='opacity: 0.5; side: double'>
			<a-torus-knot material='color: tomato' radius='0.26' radius-tubular='0.05' animation="property: rotation; to: 0 -360 0; loop: true; dur: 5000">
			</a-torus-knot>
		</a-box>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
