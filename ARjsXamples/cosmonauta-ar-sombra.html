<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Modelos 3D con animación en A-Frame</title>
  <!--    Biblioteca en JavaScript de realidad aumentada: 
        https://aframe.io -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Extensión que permite, entre otras cosas, reproducir animación en A_Frame: https://github.com/donmccurdy/aframe-extras -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>

  <!-- versión de arjs con soporte de marcadores y ubicación -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0%; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <img src="texturas/tierra.jpg" id="tierra">
      <img src="texturas/cluna.jpg" id="luna">
      <a-asset-item id="cosmonauta" src="modelos3d/cosmonauta.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <!-- La luz -->
      <a-entity light="type: ambient; intensity: 0.2;"></a-entity>
      <a-entity light="type: directional;
castShadow: true;
intensity: 0.9;" position="5 5 0">
      </a-entity>

      <!-- Tierra -->
      <a-entity animation="property: rotation; from: 0 0 0; to: 0 0 360; loop: true; dur: 10000; easing: linear;">
        <a-entity geometry="primitive: sphere; radius: 1.5;" material="src:#tierra;" position="0 0 -2"
          rotation="-90 0 0" shadow="receive: true"></a-entity>

        <!-- Luna -->
        <a-entity geometry="primitive: sphere; radius: 0.4;" material="src:#luna;" position="4 0 -2"
          rotation="0 0 -135"></a-entity>
      </a-entity>

      <!-- Cosmonauta  -->
      <a-entity gltf-model="#cosmonauta" animation-mixer="clip: *;" scale="0.003 0.003 0.003" rotation="-90 0 0"
        position="0 2 -1.5">
      </a-entity>
  </a-scene>
</body>

</html>
