<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
<!-- Sol  -->
            <a-entity geometry="primitive: sphere; radius: 1;" material="src: url(texturas/csol.jpg)" position="0 1 0">
            </a-entity>
<!-- Espacio  -->
            <a-entity geometry="primitive: plane; height: 10; width: 10" material="src: url(texturas/espacio.jpg); side: double" position="0 -1 0" rotation="90 0 0"></a-entity>
<!-- Planetas  -->
<!-- La animaciÃ³n contenida en a-entity  -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                <!-- Mercurio  -->
                <a-entity geometry="primitive: sphere; radius: 0.1;" position="1.3 1 0" material="src: url(texturas/cmercurio.jpg)"></a-entity>
                <!-- Venus  -->
                <a-entity geometry="primitive: sphere; radius: 0.20;" position="-1.8 1 0" material="src: url(texturas/cvenus.jpg)"></a-entity>
                <!-- Saturno  -->
                <a-entity geometry="primitive: sphere; radius: 0.6;" position="0 1 4" material="src: url(texturas/csaturno.jpg)"></a-entity>
                <a-entity geometry="primitive: ring; radiusInner:0.7; radiusOuter: 1.2;" position="0 1 4" material="src: url(texturas/anillos.png);" rotation="-90 0 0"></a-entity>
                <!-- Urano  -->
                <a-entity geometry="primitive: sphere; radius: 0.4;" position="4 1 4" material="src: url(texturas/curano.jpg)"></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
