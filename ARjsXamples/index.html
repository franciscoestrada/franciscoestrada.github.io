<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<title>Plantilla para Realidad Aumentada con A-Frame y AR.js</title>
<!-- versión de A-Frame actualizada  -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- versión de arjs con soporte de marcadores y ubicación -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
  <!-- Los modelos básicos o primitivas, aquí se les llama geometry, y pueden ser: box, circle, cone, cylinder, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot y triangle  -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
 
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
