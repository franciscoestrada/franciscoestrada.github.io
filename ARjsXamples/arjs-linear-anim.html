<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0%; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- Tierra  -->
            <a-entity animation="property: rotation; to: 0 0 360; loop: true; dur: 10000; easing:linear">
                <a-entity geometry="primitive: sphere; radius: 1;" material="src: url(texturas/tierra.jpg)"
                    rotation="-90 0 0" position="0 0 0">
                </a-entity>
            </a-entity>
            <!-- Luna  -->
            <a-entity animation="property: rotation; to: 0 0 360; loop: true; dur: 30000; easing:linear">
                <a-entity geometry="primitive: sphere; radius: 0.3;" material="src: url(texturas/cluna.jpg)"
                    rotation="0 180 0" position="3 2 0">
                </a-entity>
            </a-entity>>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
