<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <video id="hojas" src="texturas/hojas.mp4" autoplay="true" loop="true"></video>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2" position="0 3 3"></a-entity>
      <a-entity position="0 -1 2" rotation="90 0 180" scale="1 1 1" gltf-model="modelos3d/MacBook.glb"></a-entity>
      <a-entity geometry="primitive:plane; height:1.88; width:3.3;" material="side: double; shader: flat; src: #hojas"
        rotation="-95 0 0" position="0.875 -0.58 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
