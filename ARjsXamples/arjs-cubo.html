<!DOCTYPE html>
<html>
<head>
<title>Realidad aumentada con A-Frame y Ar.js</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
  <!-- Los modelos básicos o primitivas, aquí se les llama geometry, y pueden ser: box, circle, cone, cylinder, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot y triangle  -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
       <a-entity geometry='primitive: box; width: 1; height: 1; depth: 1' material='color: tomato;  opacity: 0.5'></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
