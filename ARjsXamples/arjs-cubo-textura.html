<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <!-- Los modelos básicos o primitivas, aquí se les llama geometry, y pueden ser: box, circle, cone, cylinder, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot y triangle  -->
  <a-scene embedded arjs>
    <a-assets>
      <img id='verde' src='texturas/verde.jpg'>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity geometry='primitive: box; width: 1; height: 1; depth: 1' material='color: tomato; src: #verde'
        position="0 1 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
