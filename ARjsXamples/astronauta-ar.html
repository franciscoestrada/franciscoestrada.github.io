<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Modelos 3D con animación en A-Frame</title>
  <!--    Biblioteca en JavaScript de realidad aumentada: 
        https://aframe.io -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Extensión que permite, entre otras cosas, reproducir animación en A_Frame: https://github.com/donmccurdy/aframe-extras -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>

  <!-- versión de arjs con soporte de marcadores y ubicación -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0%; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="astronauta" src="modelos3d/silly-dancing.glb"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity gltf-model="#astronauta" animation-mixer="clip: *;" scale="0.3 0.3 0.3" rotation="-90 0 0"
        position="-0.5 0 -1">
      </a-entity>
  </a-scene>
</body>

</html>
