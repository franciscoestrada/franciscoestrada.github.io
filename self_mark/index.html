<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Marcador Personalizado</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- Habilitar AR.js en este escenario -->
	<a-scene embedded artoolkit='sourceType: webcam;'>

		<!-- Definir el objeto que serÃ¡ colocado en el marcador  -->
		<a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
			<a-torus-knot radius='0.26' radius-tubular='0.05'>
				<a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
			</a-torus-knot>
		</a-box>

		<!-- Utilizar una pauta personalizada  -->
		<a-marker-camera
				type='pattern'
				url='F-marker.patt'
			>
		</a-marker-camera>
	</a-scene>
</body>
</html>
